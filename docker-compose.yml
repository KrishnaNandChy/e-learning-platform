version: '3.8'

services:
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edulearn-client
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - WATCHPACK_POLLING=true
    depends_on:
      - server
    networks:
      - edulearn-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: edulearn-server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/edulearn
      - CLIENT_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - edulearn-network

  mongo:
    image: mongo:latest
    container_name: edulearn-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - edulearn-network

networks:
  edulearn-network:
    driver: bridge

volumes:
  mongo-data:
